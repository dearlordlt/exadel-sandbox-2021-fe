<div class="reg-form">
    <form action="#">
        <div class="container">
            <h1>Registration form</h1>
            <label for="cars">Education program:</label>

            <select name="edu-program" id="edu-program">
                <option value="JavaScript">JavaScript</option>
                <option value=".Net">.Net</option>
                <option value="Business Analyst">Business Analyst</option>
            </select>
            <br>
            <br>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name.." required>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

            <label for="email">Email:</label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="skype">Skype:</label>
            <input type="text" placeholder="Enter your Skype account" name="skype" required>

            <label for="phonenum">Phone Number:</label>
            <input type="tel" placeholder="Enter Your Phone Number" name="phonenum" required>
            
            <label for="myfile">Upload CV:</label>
            <input type="file" id="myfile" name="myfile">
            
            <div class="g-recaptcha" data-sitekey="http://localhost:4200/candidate-registration"></div>
            <br/>
            <input type="submit" value="Submit">

            <button type="submit" class="signupbtn">Sign Up</button>
        </div>
      </form>
</div>
