<app-top-bar></app-top-bar>
<div class="flex">
  <h1>Report</h1>
  <p>Educational program</p>
  <mat-form-field appearance="fill">
    <mat-label>Educational Programs</mat-label>
    <mat-select (selectionChange)="createReport($event.value)">
      <ng-container *ngIf="programs$ | async as programs">
        <mat-option *ngFor="let program of programs" [value]="program.id">{{program.name}}</mat-option>
      </ng-container>
    </mat-select>
  </mat-form-field>
  <button (click)="init()">Create</button>
  <div [chart]="chart"></div>
  <button>Save to Excel</button>
</div>
