<div class="educational-programs">
  <div class="educational-programs__create">
    <button mat-stroked-button color="primary" [routerLink]="['../create-educational-program']">Create educational program</button>
  </div>
  <div class="educational-programs__table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef [attr.rowspan]="2">Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <!-- Application acceptance period Column -->
      <ng-container matColumnDef="applicationAcceptancePeriod">
        <th mat-header-cell *matHeaderCellDef>Application acceptance period</th>
        <td mat-cell *matCellDef="let element">{{element.appAcceptFrom}} - {{element.appAcceptTo}}</td>
      </ng-container>

      <!-- Program's period Column -->
      <ng-container matColumnDef="educationalProgramsPeriod">
        <th mat-header-cell *matHeaderCellDef>Educational program's period</th>
        <td mat-cell *matCellDef="let element">{{element.eduProgFrom}} - {{element.eduProgTo}}</td>
      </ng-container>

      <!-- Edit Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-button [routerLink]="['../educational-programs', element.id]">
            <a><mat-icon>edit</mat-icon></a>
          </button>
        </td>
      </ng-container>

      <!-- Row shown when there is no matching data.-->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No records found</td>
      </tr>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
