<div class="schedule">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element" class="schedule__name-cell" (click)="openFreeSpotsDialog()">{{element.name}}</td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Position</th>
      <td mat-cell *matCellDef="let element">{{element.position}}</td>
    </ng-container>

    <!-- Time Columns -->
    <ng-container matColumnDef="9:00">
      <th mat-header-cell *matHeaderCellDef>9:00</th>
      <td
        mat-cell
        *matCellDef="let element"
        [ngClass]="{'schedule__cell schedule__cell--available': element.nine === 'available' || element.nine === 'check', 'schedule__cell schedule__cell--unavailable': element.nine === 'unavailable' }"
      >
        <mat-icon *ngIf="element.nine === 'check'">check</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="9:30">
      <th mat-header-cell *matHeaderCellDef>9:30</th>
