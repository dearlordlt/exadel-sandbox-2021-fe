<div class="educational-programs">
  <div class="educational-programs__header">
    <h1>Educational programs</h1>
  </div>
  <div class="educational-programs__table">
    <table
      mat-table
      matSort
      matSortActive="appAcceptFrom"
      matSortDirection="desc"
      (matSortChange)="sortData($event)"
      [dataSource]="dataSource"
      class="mat-elevation-z8"
    >
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef [attr.rowspan]="2">
          <div class="sort-and-filter-header">
            <mat-form-field>
              <mat-label class="fixName">Name</mat-label>
              <input
                matInput
                type="text"
                [formControl]="eduProgramName"
                (input)="buildNameTerm(eduProgramName.value)"
                placeholder="Search"
                autocomplete="off"
              />
            </mat-form-field>
            <span mat-sort-header></span>
          </div>
        </th>
        <td mat-cell *matCellDef="let element"><a [routerLink]="['../planning', element.id]">{{element.name}}</a></td>
      </ng-container>

      <!-- Application acceptance period Column -->
      <ng-container matColumnDef="appAcceptFrom">
        <th mat-header-cell *matHeaderCellDef>
          <div class="sort-and-filter-header">
            <mat-form-field>
              <mat-label>Application acceptance period</mat-label>
              <input
                matInput
                type="text"
                [formControl]="accepPerFrom"
                (input)="buildAccepDateTerm(accepPerFrom.value)"
                placeholder="MM/DD/YYYY"
                autocomplete="off"
              />
            </mat-form-field>
            <span mat-sort-header></span>
          </div>
        </th>
        <td mat-cell *matCellDef="let element">{{element.appAcceptFrom}} - {{element.appAcceptTo}}</td>
      </ng-container>

      <!-- Program's period Column -->
      <ng-container matColumnDef="eduProgFrom">
        <th mat-header-cell *matHeaderCellDef>
          <div class="sort-and-filter-header">
            <mat-form-field>
              <mat-label>Educational program 's period</mat-label>
              <input
                matInput
                type="text"
                [formControl]="progPerFrom"
                (input)="buildProgDateTerm(progPerFrom.value)"
                placeholder="MM/DD/YYYY"
                autocomplete="off"
              />
            </mat-form-field>
            <span mat-sort-header class="sort-arrow"></span>
          </div>
        </th>
        <td mat-cell *matCellDef="let element">{{element.eduProgFrom}} - {{element.eduProgTo}}</td>
      </ng-container>

      <!-- Calendar Column -->
      <ng-container matColumnDef="calendar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-button [routerLink]="['../planning', element.id]">
            <a>
              <mat-icon>calendar_today</mat-icon>
            </a>
          </button>
        </td>
      </ng-container>

      <!-- Row shown when there is no matching data.-->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No records found</td>
      </tr>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
