<div class='educational-programs'>
  <div class='educational-programs__header'>
    <h1>Educational programs</h1>
  </div>
  <div class='educational-programs__table'>
    <table mat-table [dataSource]='dataSource' class='mat-elevation-z8'>
      <!-- Name Column -->
      <ng-container matColumnDef='name'>
        <th mat-header-cell *matHeaderCellDef>
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput type='text' [formControl]='eduProgramName' placeholder='Search'></mat-form-field>
        </th>
        <td mat-cell *matCellDef='let element'><a [routerLink]="['../planning', element.id]">{{element.name}}</a></td>
      </ng-container>

      <!-- Application acceptance period Column -->
      <ng-container matColumnDef='applicationAcceptancePeriod'>
        <th mat-header-cell *matHeaderCellDef>
          <mat-form-field appearance='standard'>
            <mat-label>Application acceptance period</mat-label>
            <input class='none' matInput [matDatepicker]='dp1' [formControl]='accepPerFrom'>
            <mat-datepicker-toggle matSuffix [for]='dp1'></mat-datepicker-toggle>
            <mat-datepicker #dp1></mat-datepicker>
          </mat-form-field>
        </th>
        <td mat-cell *matCellDef='let element'>{{element.appAcceptFrom}} - {{element.appAcceptTo}}</td>
      </ng-container>

      <!-- Program's period Column -->
      <ng-container matColumnDef='educationalProgramsPeriod'>
        <th mat-header-cell *matHeaderCellDef>
          <mat-form-field appearance='standard'>
            <mat-label>Educational program's period</mat-label>
            <input class='none' matInput [matDatepicker]='dp2' [formControl]='progPerFrom'>
            <mat-datepicker-toggle matSuffix [for]='dp2'></mat-datepicker-toggle>
            <mat-datepicker #dp2></mat-datepicker>
          </mat-form-field>
        </th>
        <td mat-cell *matCellDef='let element'>{{element.eduProgFrom}} - {{element.eduProgTo}}</td>
      </ng-container>

      <!-- Calendar Column -->
      <ng-container matColumnDef='calendar'>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef='let element'>
          <button mat-button>
            <a [routerLink]="['../planning', element.id]">
              <mat-icon>calendar_today</mat-icon>
            </a>
          </button>
        </td>
      </ng-container>

      <!-- Row shown when there is no matching data.-->
      <tr class='mat-row' *matNoDataRow>
        <td class='mat-cell' colspan='4'>No records found</td>
      </tr>

      <tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
      <tr mat-row *matRowDef='let row; columns: displayedColumns;'></tr>
    </table>
  </div>
</div>
