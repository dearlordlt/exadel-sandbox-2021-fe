<mat-dialog-content>
  <p>{{message}}</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-stroked-button color="primary" (click)="onConfirmClick()">{{confirmButtonText}}</button>
  <button mat-stroked-button mat-dialog-close>{{cancelButtonText}}</button>
</mat-dialog-actions>
