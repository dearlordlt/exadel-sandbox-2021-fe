<div class="educational-programs">
  <div class="educational-programs__create">
    <button mat-stroked-button color="primary" [routerLink]="['/create-educational-program']">Create educational program</button>
  </div>
  <div class="educational-programs__table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef [attr.rowspan]="2">Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <!-- Acceptance From Column -->
      <ng-container matColumnDef="acceptanceFrom">
        <th mat-header-cell *matHeaderCellDef>From</th>
        <td mat-cell *matCellDef="let element">{{element.acceptanceFrom}}</td>
      </ng-container>

      <!-- Acceptance To Column -->
      <ng-container matColumnDef="acceptanceTo">
        <th mat-header-cell *matHeaderCellDef>To</th>
        <td mat-cell *matCellDef="let element">{{element.acceptanceTo}}</td>
      </ng-container>

      <!-- Program From Column -->
      <ng-container matColumnDef="programFrom">
        <th mat-header-cell *matHeaderCellDef>From</th>
        <td mat-cell *matCellDef="let element">{{element.programFrom}}</td>
      </ng-container>

      <!-- Program To Column -->
      <ng-container matColumnDef="programTo">
        <th mat-header-cell *matHeaderCellDef>To</th>
        <td mat-cell *matCellDef="let element">{{element.programTo}}</td>
      </ng-container>

      <!-- Edit Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">edit</td>
      </ng-container>

      <ng-container matColumnDef="header-row-first-group">
        <th mat-header-cell *matHeaderCellDef [attr.colspan]="1"></th>
      </ng-container>

      <ng-container matColumnDef="header-row-second-group">
        <th mat-header-cell *matHeaderCellDef [attr.colspan]="2">Application acceptance period</th>
      </ng-container>

      <ng-container matColumnDef="header-row-third-group">
        <th mat-header-cell *matHeaderCellDef [attr.colspan]="2">Educational program's period</th>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['header-row-first-group', 'header-row-second-group', 'header-row-third-group']"></tr>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
