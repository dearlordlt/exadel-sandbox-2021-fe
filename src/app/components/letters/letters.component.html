<app-top-bar></app-top-bar>
<div class="container-letter">
  <div class="letter-btnbox">
    <button mat-stroked-button color="primary">Sending letters</button>
    <button mat-stroked-button color="primary" [routerLink]="['/create-letters-temp']">Create letter's template</button>
  </div>
  <div class="letter-table">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="dateUpdate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of updated
          <mat-icon>search</mat-icon>
        </th>
        <td mat-cell *matCellDef="let item">{{item.addDateTime}}</td>
      </ng-container>
      <ng-container  matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name
          <mat-icon>search</mat-icon>
        </th>
        <td mat-cell *matCellDef="let item">{{item.subject}}</td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let item">
          <mat-icon>edit</mat-icon>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
