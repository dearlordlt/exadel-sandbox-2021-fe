<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>
    <mat-icon class="close-btn">close</mat-icon>
  </button>
</mat-dialog-actions>
<mat-dialog-content class="mat-typography" id="dialog">
  <div>
    <h2 mat-dialog-title>Event For</h2>
    <div class="field-wrapper">
      <h3>Position</h3>
      <mat-form-field appearance="outline">
        <mat-label>Position</mat-label>
        <input matInput required [disabled]="true" />
        <!-- <mat-error *ngIf="">This field can’t be empty</mat-error> -->
      </mat-form-field>
    </div>

    <div class="field-wrapper">
      <h3>Name</h3>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput required [disabled]="true" />
        <!-- <mat-error *ngIf="">This field can’t be empty</mat-error> -->
      </mat-form-field>
    </div>

    <div class="field-wrapper">
      <h3>Email</h3>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" matInput required [disabled]="true" value="adada@gmail.com" />
        <!-- <mat-error *ngIf="">This field can’t be empty</mat-error> -->
      </mat-form-field>
    </div>
  </div>

  <div>
    <h2 mat-dialog-title>With</h2>
    <div class="field-wrapper">
      <h3>Status</h3>
      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select>
          <mat-option>--</mat-option>
          <mat-option *ngFor="let status of statuses" [value]="status">{{ status }}</mat-option>
        </mat-select>
        <!-- <mat-error *ngIf="">This field can’t be empty</mat-error> -->
      </mat-form-field>
    </div>

    <div class="field-wrapper">
      <h3>Candidate</h3>
      <mat-form-field appearance="outline">
        <mat-label>Candidate</mat-label>
        <mat-select>
          <mat-option>--</mat-option>
          <mat-option value="option1">Anna Kross</mat-option>
          <mat-option value="option2">Caroll Atkins</mat-option>
          <mat-option value="option3">Jordan Makovsky</mat-option>
        </mat-select>
        <!-- <mat-error *ngIf="">This field can’t be empty</mat-error> -->
      </mat-form-field>
    </div>

    <div class="field-wrapper">
      <h3>Skype</h3>
      <mat-form-field appearance="outline">
        <mat-label>Skype</mat-label>
        <input matInput required disabled [value]="skype" />
        <button mat-icon-button matSuffix [cdkCopyToClipboard]="skype">
          <mat-icon matTooltip="Copy Username" class="copy-btn">content_copy</mat-icon>
        </button>
        <!-- <mat-error *ngIf="">This field can’t be empty</mat-error> -->
      </mat-form-field>
    </div>
  </div>

  <div>
    <h2 mat-dialog-title>When</h2>
    <div class="field-wrapper">
      <h3>Date</h3>
      <mat-form-field appearance="outline">
        <mat-label>Date</mat-label>
        <input type="date" matInput required />
        <!-- <mat-error *ngIf="">This field can’t be empty</mat-error> -->
      </mat-form-field>
    </div>

    <div class="field-wrapper">
      <h3>Time by Minsk</h3>
      <mat-form-field appearance="outline">
        <mat-label>Time</mat-label>
        <mat-select>
          <mat-option>--</mat-option>
          <mat-option value="option1">10.00</mat-option>
          <mat-option value="option2">11.00</mat-option>
          <mat-option value="option3">12.00</mat-option>
        </mat-select>
        <!-- <mat-error *ngIf="">This field can’t be empty</mat-error> -->
      </mat-form-field>
    </div>
  </div>

  <div>
    <h2 mat-dialog-title>Description</h2>
    <div class="field-wrapper">
      <mat-form-field appearance="fill">
        <mat-label>Link</mat-label>
        <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5"></textarea>
        <!-- <mat-error *ngIf="">This field can’t be empty</mat-error> -->
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Create</button>
</mat-dialog-actions>
